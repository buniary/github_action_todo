# workflow의 이름
name: Build Static Site

# main 브랜치에 푸시가 발생하면 작동한다
on:
  push:
    branches: [ main ]

# 코드를 생성할 수 있는 권한 부여
permissions:
  contents: write
  
# 브라우저 인식할 수 있는 파일 생성
jobs:
  build:
    # 가상의 폴더 생성
    runs-on: ubuntu-latest
    steps:
      # uses, name 
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist